<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link
            rel="stylesheet"
            as="style"
            crossorigin="crossorigin"
            href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"/>
        <title>hakoya</title>
    </head>
    <body>
        <div class="main0">
            <div class="main_sec">
                <div>
                    <img src="./img/logo.svg" alt="Responsive Image">
                    <p>세상 모든 고양이들의<br>사진, 영상, 밈을 한 곳에서!</p>
                </div>
                <a class="btn1" href="#">
                    <img src="./img/apple_00.svg" alt="#">
                    App Store</a>
                <div class="img01">
                    <div>
                        <img src="./img/01.png" alt="Responsive Image">
                    </div>
                </div>

            </div>
        </div>
        <div class="main1">
            <div class="main_sec">
                <div>
                    <p>끊임없이 이어지는<br>고양이를 만나보세요</p>
                </div>
                <div class="img03">
                    <div>
                        <video src="./img/video_00.webm" autoplay muted loop playsinline></video>
                    </div>
                </div>

            </div>
        </div>
        <div class="main2">
            <div class="main_sec">
                <div>
                    <p>위젯을 추가하고<br>매일 새로운 고양이를 만나요</p>
                </div>
                <div class="img02">
                    <div>
                        <div class="last00">
                            <img src="./img/last00.png" alt="Responsive Image">
                        </div>
                        <div class="last01">
                            <img src="./img/last10.png" alt="Responsive Image">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bot">
            <div class="main_sec">
                <div>
                    <img src="./img/appicon_sm.png" alt="Responsive Image">
                    <img src="./img/hakoya.svg" alt="Responsive Image">
                </div>
                <div class="aa">
                <a class="btn2" href="#">
                    <img src="./img/apple_00.svg" alt="#">
                    App Store</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        const images00 = [
            './img/last00.png',
            './img/last01.png',
            './img/last02.png',
            './img/last03.png'
        ];
        const images01 = [
            './img/last10.png',
            './img/last11.png',
            './img/last12.png',
            './img/last13.png'
        ];

        let index00 = 0;
        let index01 = 0;

        function rotateImages() {
            index00 = (index00 + 1) % images00.length;
            index01 = (index01 + 1) % images01.length;

            document.querySelector('.last00 img').src = images00[index00];
            document.querySelector('.last01 img').src = images01[index01];
        }

        setInterval(rotateImages, 2000); // 3초마다 이미지 변경
    </script>
</body>
</html>
